<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <style>
        .fortnight.picker {
            display: none;
            position: absolute;
            border: 2px solid #888;
            z-index: 9999;
        }
        .fortnight {
            font-size: 14px;
            font-family: sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .fortnight.calendar {
            position: relative;
            background: #fff;
            color: #fff;
            overflow: hidden;
            display: inline-block;
        }
        .fortnight.show {
            display: block;
        }
        .fortnight .month {
            display: inline-block;
            margin: 2px;
            vertical-align: top;
            white-space: nowrap;
        }
        .fortnight .week {
            margin-top: 1px;
            overflow: hidden;
        }
        .fortnight .label,
        .fortnight a {
            background: #fff;
            color: #444;
            height: 2em;
            line-height: 2em;
            text-decoration: none;
            width: 2em;
        }
        .fortnight a:hover {
            background: #ddd;
        }
        .fortnight .label {
            width: 100%;
        }
        .fortnight .day {
            color: #444;
            display: inline-block;
            margin-left: 1px;
            white-space: nowrap;
        }
        .fortnight .day:first-child {
            margin: 0;
        }
        .fortnight .day.sel,
        .fortnight .day:hover {
            background: #444;
            color: #fff;
        }
        .fortnight .day.badmonth {
            background: #fff;
            color: #aaa;
        }
        .fortnight .day.badmonth.sel {
            background: #ddd;
        }
        .fortnight .day.badmonth:hover {
            background: #ddd;
        }
        .fortnight .prev,
        .fortnight .next {
            color: #444;
            position: absolute;
            top: 2px;
        }
        .fortnight .prev {
            left: 2px;
        }
        .fortnight .next {
            right: 2px;
        }
    </style>
  </head>
  <body>
    <input type="date">
    <input type="date">
    <script src="fortnight.js"></script>
    <script>
        fortnight.watch('input[type=date]');
        var sample = new fortnight.Calendar({
            span: 3,
            selected: [[new Date(), new Date(2012,11,25)]]
        });
        document.body.appendChild(sample.el);
    </script>
  </body>
</html>
